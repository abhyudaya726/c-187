<!DOCTYPE html>
<html>

  <head>
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />
    <title>Marker based AR Portfolio</title>

    <!-- Import A-Frame and then AR.js -->
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>

    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

    
  </head>

  <body style="margin : 0px; overflow: hidden;">

    <!-- A-frame scene -->
    <a-scene vr-mode-ui="enabled: false;" embedded arjs="sourceType: webcam; sourceWidth:1280; sourceHeight:960; displayWidth: 1280; displayHeight: 960; debugUIEnabled: false;" >
      <a-assets>
        <image id="flight" src="./VR-AR-ProjectCards/2.png" />
        <image id="tour" src="./VR-AR-ProjectCards/3.png" />
        <image id="shooter" src="./VR-AR-ProjectCards/4.png" />
        <image id="nav" src="./VR-AR-ProjectCards/5.png" />
        <image id="menu" src="./VR-AR-ProjectCards/6.png" />
      </a-assets>

      <a-marker type="pattern" src="./patt/pattern-icon-01.patt">
        <a-plane src="#flight" position="0 0 -1" width="2" height="1.5" rotation="-90 0 0"></a-plane>
      </a-marker>

      <a-marker type="pattern" src="./patt/pattern-icon-02.patt">
        <a-plane src="#menu" position="0 0 -1" width="2" height="1.5" rotation="-90 0 0"></a-plane>
      </a-marker>

      <a-marker type="pattern" src="./patt/pattern-icon-03.patt">
        <a-plane src="#nav" position="0 0 -1" width="2" height="1.5" rotation="-90 0 0"></a-plane>
      </a-marker>

      <a-marker type="pattern" src="./patt/pattern-icon-04.patt">
        <a-plane src="#tour" position="0 0 -1" width="2" height="1.5" rotation="-90 0 0"></a-plane>
      </a-marker>

      <a-marker type="pattern" src="./patt/pattern-icon-06.patt">
        <a-plane src="#shooter" position="0 0 -1" width="2" height="1.5" rotation="-90 0 0"></a-plane>
      </a-marker>
    </a-scene>
  </body>

</html>
